{% extends 'base.html' %}
{% load static %}
{% block body %}
<link href="{% static 'uppy/uppy.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'uppy/uppy_custom.css' %}">


<div class="container-fluid h-100 py-5 text-bg-dark rounded-3">
    <h2>CBSTT</h2>
    <p>Real-time transcription playground.</p>
    <div class="file-upload">
        <div class="grid">
            <div class="column-full">
                <div class="UppyInput"></div>
                <div class="UppyInput-Progress"></div>
            </div>
        </div>
        <input type="hidden" name="media-uuid" id="media-uuid" multiple>
    </div>
    <div id="output" class="mt-5"></div>
</div>
{% endblock %}

{% block extrascripts %}
<script>
    const outputWrapper = document.querySelector('#output');

    async function fetchAPI() {
        let url = '/api/files/';
        let res = await fetch(url);
        let data = await res.json();
        return data.results;
    };

    async function wishperAction() {
        const transcribeData = await fetchAPI()
        transcribeData.forEach((item) => {
            outputWrapper.innerHTML += `
                <p class="ur">${item.transcript}</p>`;
        });
    };
    wishperAction();
</script>
<script type="module">
    const windowPath = window.location.href;
    function stripQueryStringAndHashFromPath(URL) {
        return URL.split("vnr")[0].split("#")[0];
    };

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');
    import { Uppy, FileInput, StatusBar, Tus } from "/static/uppy/uppy-module.min.js"
    const uppy = new Uppy({
        debug: false,
        autoProceed: true,
        restrictions: {
            allowedFileTypes: ['video/*', '.mkv',]
        }
    });
    uppy
        .use(FileInput, { target: '.UppyInput', pretty: true })
        .use(Tus, {
            endpoint: stripQueryStringAndHashFromPath(windowPath) + "api/upload/",
            headers: { 'X-CSRFToken': csrftoken },
            chunkSize: parseInt(5242880, 10),
            retryDelays: [0, 1000, 3000, 5000],
        })
        .use(StatusBar, {
            target: '.UppyInput-Progress',
            hideUploadButton: true,
            hideAfterFinish: false,
        });
    uppy.on('complete', (result) => {
        console.log('Upload complete! Weâ€™ve uploaded these files:', result.successful)
    })
</script>
{% endblock extrascripts %}
