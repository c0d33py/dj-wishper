{% extends 'base.html' %}
{% load static %}
{% block body %}
<link href="{% static 'uppy/uppy.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'uppy/uppy_custom.css' %}">

<div class="container-fluid h-100 py-5 text-bg-dark rounded-3">{% csrf_token %}
    <h2>CBSTT</h2>
    <p>Real-time transcription playground.</p>
    <div class="file-upload">
        <div class="grid">
            <div class="column-full">
                <div class="d-flex justify-content-md-between">
                    <div class="UppyInput"></div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" name="transcriptionswitch"
                            id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Transcription</label>
                    </div>
                </div>
                <div class="UppyInput-Progress"></div>
            </div>
        </div>
    </div>
    <div id="output" class="mt-4"></div>
</div>
{% endblock %}


{% block extrascripts %}
<script type="module">
    import { getCookie } from "/static/js/cookie.js"
    import { stripQueryStringAndHashFromPath } from "/static/js/sttData.js"
    import { Uppy, FileInput, StatusBar, Tus } from "/static/uppy/uppy-module.min.js"

    const windowPath = window.location.href;
    const csrftoken = getCookie('csrftoken');

    const uppy = new Uppy({
        debug: false,
        autoProceed: true,
        restrictions: {
            allowedFileTypes: ['video/*', '.mkv', 'audio/*']
        }
    });
    uppy
        .use(FileInput, { target: '.UppyInput', pretty: true })
        .use(Tus, {
            endpoint: stripQueryStringAndHashFromPath(windowPath) + "api/upload/",
            headers: { 'X-CSRFToken': csrftoken },
            chunkSize: parseInt(5242880, 10),
            retryDelays: [0, 1000, 3000, 5000],
        })
        .use(StatusBar, {
            target: '.UppyInput-Progress',
            hideUploadButton: true,
            hideAfterFinish: false,
        });
    uppy.on('complete', (result) => {
        result.successful.forEach(index => {
            const uploadURL = index.response.uploadURL;
            handleWebSocketConnection(uploadURL);
        });
    })
    uppy.on('upload-error', (file, error, response) => {
        console.log(error);
    });
    // Create a function to handle WebSocket connections
    function handleWebSocketConnection(uploadURL) {
        // Create a WebSocket object and connect to the server
        const socket = new WebSocket(`ws://${window.location.host}/ws/transcript/`);
        // Listen for the 'open' event, which indicates that the WebSocket connection has been established
        socket.addEventListener('open', () => {
            console.log('WebSocket connection established.');
            // Send a message to the server with the file ID
            socket.send(JSON.stringify({
                'file_id': /[^/]*$/.exec(uploadURL)[0]
            }));
        });
        // Listen for the 'close' event, which indicates that the WebSocket connection has been closed
        socket.addEventListener('close', () => {
            console.log('WebSocket disconnected');
        });
        // Listen for the 'message' event, which indicates that a message has been received over the WebSocket connection
        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            console.log(data.transcript)
            const output = document.getElementById('output');
            // Prepend the data to the output element's <p> tag
            const sttData = document.createElement('div');
            sttData.classList.add('stt-data');
            sttData.innerHTML = `
            <p class="ur">${data.transcript}</p>
            <button type="button" class="delete-transcript-btn" data-target="${data.id}">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path opacity="0.3" d="M14 17L14 11" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path opacity="0.3" d="M10 17L10 11" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path opacity="0.3" d="M16 6L15.4558 4.36754C15.1836 3.55086 14.4193 3 13.5585 3H10.4415C9.58066 3 8.81638 3.55086 8.54415 4.36754L8 6" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>`;
            output.insertBefore(sttData, output.firstChild);
        });
    }
